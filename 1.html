<h2>Be동사</h2>

<p>
<a href="https://ilikeen.tistory.com/554" target="_blank" title="Be동사 정의">Be동사</a>란 동사(verb) 중 하나로, 주어의 움직임이 아닌 상태를 나타내는 동사. 종류로는 am, are, is가 있다.
</p>

<p style="margin-top:20px;"> 구분형태 : I am(was) ~ / You(We, They) are(were) ~ / She(He, It) is(was) ~
</p>
