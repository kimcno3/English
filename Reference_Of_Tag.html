<!DOCTYPE html> <!-- html 태그 위에 보통적으로 적음 -->
<html> <!-- html 코딩의 가장 큰 부모태그? 개념 / 사람들끼리의 약속 -->
<head> <!-- 해당 페이지의 가장 큰 설정?을 설명하는 겉표지 역할 -->
  <title>태그 설명</title> <!-- title : 페이지의 제목을 설정할 수 있음 -->
  <meta charset="utf-8"> <!-- meta : 본문의 메타데이터를 해당 웹페이지에서 사용할 문자타입 설정(charset)  -->
</head>

<body> <!-- 본문내용 -->
<h1>Headings</h1> <!--h1 ~ h6 : 제목(headings)에 사용, 숫자가 작을수록 글씨가 크고 두꺼움, 줄바꿈 + 1칸 띄어짐-->

<ol><!-- ol(ordered List) : 목차표시를 숫지로 표시, 부모태그 -->
  <li>가</li> <!-- li(list) : 실제 리스트를 적을 떄 사용하는 태그 , 자식태그 -->
  <li>나</li>
  <li>다</li>
</ol>

<ul> <!-- ul(Unordered List) : 목차표시를 점으로 표시 , 부모태그 -->
  <li>가</li> <!-- li(list) : 실제 리스트를 적을 떄 사용하는 태그 , 자식태그 -->
  <li>나</li>
  <li>다</li>
</ul>

<p>
<a href="https://www.google.com" target="_blank" title=""></a>
<!-- a(anchor, 닻) : 링크를 걸기위한 태그(태그의 제왕) href(Hypertext reference) : 해당 링크로 연결될 웹주소 / target"_blank" : 새페이지로 연결 / title : 링크가 걸린 곳에 마우스를 올렸을 때 나오는 툴팁 -->
ㄱㄴㄷ<br> <!-- br : 줄바꿈 태그, 닫히는 태그가 없음, 중복사용 가능 -->
<strong><u>ㄹㅁㅂㅅ</u></strong> <!-- strong : 굵은글씨 // u : 밑줄 // p : 단락나눔(문단, paragraph), 줄바꿈 + 1칸 띄어짐 -->
</p>

<p style="margin-top:20px;"> ㅇㅈㅊㅋㅌㅍㅎ <!-- style ~~ : css언어임으로 일단은 넘어가 -->
</p>

<img src="coding.jpg" width="50%"> <!-- img : 이미지를 불러오는 태그 // src : 이미지의 원천(source)을 지정하는 속성(attribute)태그 // width : 이미지의 크기를 설정 , 00px or 00%로 지정 -->
</body>
</html>
